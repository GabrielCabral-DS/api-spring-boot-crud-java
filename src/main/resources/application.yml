spring:
  application:
    name: spring-boot-crud-java

  datasource:
    url: jdbc:postgresql://localhost:5432/spring-boot-crud-java
    username: postgres
    password: 12345678

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080